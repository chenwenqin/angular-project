<div class="row">
    <div class="column large-10">
        <div class="row">
            <div class="column large-3">
                <ng-container *ngFor="let data of Organizations">
                    <a href="#" data-dropdown="test" data-options="is_hover:true" class="button dropdown tiny"></a>
                    <ul id="test" data-dropdown-content class="f-dropdown">
                        <li *ngFor="let organization of Organizations">
                            {{organization.banch}}
                            <ul *ngIf="organization.company != []">
                                <li *ngFor="let comp of organization.company">{{comp}}</li>
                            </ul>
                        </li>
                    </ul>
                </ng-container>

            </div>
            <div class="column large-9">
                <ul class="tabs" data-tab>
                    <li class="tab-title active">
                        <a href="#companyAdmin">公司管理员</a>
                    </li>
                    <li class="tab-title">
                        <a href="#adminRole">管理员角色</a>
                    </li>
                    <li class="tab-title">
                        <a href="#meetingRoomManage">会议室管理</a>
                    </li>
                    <li class="tab-title">
                        <a href="#meetingGoods">会议物品</a>
                    </li>
                    <li class="tab-title">
                        <a href="#meetingTypes">会议类型</a>
                    </li>
                    <li class="tab-title">
                        <a href="#meetingLevel">会议级别</a>
                    </li>
                    <li class="tab-title">
                        <a href="#companyLeader">公司领导</a>
                    </li>
                    <li class="tab-title">
                        <a href="#welcomeCard">欢迎牌地点</a>
                    </li>
                    <li class="tab-title">
                        <a href="#propertyInfo">物业信息</a>
                    </li>
                </ul>
                <div class="tabs-content">
                    <div id="companyAdmin" class="content active">1</div>
                    <div id="adminRole" class="content">2</div>
                    <div id="meetingRoomManage" class="content">3</div>
                    <div id="meetingGoods" class="content">4</div>
                    <div id="meetingTypes" class="content">5</div>
                    <div id="meetingLevel" class="content">6</div>
                    <div id="companyLeader" class="content">7</div>
                    <div id="welcomeCard" class="content">8</div>
                    <div id="propertyInfo" class="content">9</div>
                </div>
            </div>
        </div>
    </div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <!-- position Column -->
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> position. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
    <!-- name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> name. </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <!-- weight Column -->
    <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> weight. </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
    <!-- symbol Column -->
    <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> symbol. </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-grid-list cols='2' Height='100px' rowHeight='4:3'>
    <mat-grid-tile>1</mat-grid-tile>
    <mat-grid-tile>2</mat-grid-tile>
    <mat-grid-tile>3</mat-grid-tile>
    <mat-grid-tile>4</mat-grid-tile>
</mat-grid-list>
